planner_presets:
  - key: safe
    name: "安全优先"
    description: "提高冰险权重，弱化先验与 Eco，尽量避开高风险区域"
    params:
      w_ice: 1.5
      w_accident: 1.0
      prior_weight: 0.2
      fusion_mode: "baseline"
      risk_agg_mode: "mean"
      risk_agg_alpha: 0.9
      eco_enabled: false

  - key: balanced
    name: "均衡方案"
    description: "在安全、效率和先验之间做折中，接近当前 Planner 默认设置"
    params:
      w_ice: 1.0
      w_accident: 1.0
      prior_weight: 0.3
      fusion_mode: "linear"
      risk_agg_mode: "cvar"
      risk_agg_alpha: 0.8
      eco_enabled: true

  - key: efficient
    name: "效率优先"
    description: "更轻的冰险约束，适度参考先验，Eco 开启以抑制过度耗油"
    params:
      w_ice: 0.6
      w_accident: 0.5
      prior_weight: 0.4
      fusion_mode: "unetformer"
      risk_agg_mode: "mean"
      risk_agg_alpha: 0.5
      eco_enabled: true
