# Unified gateway for Streamlit UI + static artifacts (ARO-UI, maps, fuel-service disabled for demo)
worker_processes  1;

events { worker_connections 1024; }

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

  upstream streamlit_ui {
    server arcticroute-ui:8501;
  }
  upstream static_srv {
    server ar-static:80;
  }

  server {
    listen 80;
    server_name _;

    # Default: route to Streamlit Planner UI
    location / {
      proxy_pass http://streamlit_ui/;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
    }

    # Optional explicit /ui/ prefix (same target)
    location /ui/ {
      proxy_pass http://streamlit_ui/;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
    }

    # Static artifacts under /static/
    location /static/ {
      proxy_pass http://static_srv/;
    }
  }
}
